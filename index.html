<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticketing Center</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>TICKETING CENTER</h1>

    <div class="container-box">
        <details>
            <summary>Personal Information</summary>
            <i>Fill out the form below</i>
            <form>
                <label for="fname">Enter Name:</label> 
                <input type="text" id="fname" placeholder="Enter your name here">

                <label for="email">Email:</label> 
                <input type="email" id="email" placeholder="Enter your email here">

                <button type="button" id="submit">Submit Info</button>
            </form>
        </details>
    </div>

    <div class="container-box">
        <details>
            <summary>Ticket Price</summary>
            <i>Select your ticket options</i>
            <form>
                <label for="ticket-type">Select Ticket Type:</label>
                <select id="ticket-type">
                    <option value="regular">Regular - 50</option>
                    <option value="vip">VIP - 100</option>
                    <option value="student">Student - 15</option>
                </select>

                <label for="ticket-quantity">Number of Tickets:</label>
                <input type="number" id="ticket-quantity" min="1" value="1">

                <button type="button" id="submit">Purchase Ticket</button>
            </form>
        </details>
    </div>

    <div class="container-box">
        <details>
            <summary>Print Ticket</summary>
            <i>Select your ticket.</i>
            <div id="ticket-image">
                <img src="https://scontent.fmnl9-3.fna.fbcdn.net/v/t1.15752-9/481583658_1670664063881605_6492759668309687465_n.png?stp=dst-png_s526x395&_nc_cat=100&ccb=1-7&_nc_sid=0024fc&_nc_ohc=OmWDcEyJPXIQ7kNvgF3nd27&_nc_oc=AdiyxFLQ162hSnhmvwIxv0VSoybo89dPV-Bz6WSrTgkEAoyZK4IB6vk3y585n_z-2ik&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.fmnl9-3.fna&oh=03_Q7cD1gE8S-0vX523YPjTZQzgGbC2Mh5m45uaOs_52Fnqg0_2xA&oe=67E92E1C" alt="Ticket Image">
            </div>
            <button type="button" id="print-ticket">PRINT TICKET</button>
            <button type="button" id="refresh-page">BUY ANOTHER TICKET</button>
        </details>
    </div>

    <script>
        document.getElementById("print-ticket").addEventListener("click", function() {
            var ticketImage = document.getElementById("ticket-image");
            ticketImage.style.display = "block";
        });
        
        document.getElementById("refresh-page").addEventListener("click", function() {
            location.reload();
        });
    </script>

<footer>
    <p>&copy; Atasha Ko | 9-Sapphire </p>
</footer>

</body>
</html>
